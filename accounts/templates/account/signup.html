{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | InfiniHumanizer</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            color: #e6e6e6;
            font-family: 'JetBrains Mono', 'Segoe UI', monospace;
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Animated matrix-style background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 98px,
                    rgba(0, 255, 255, 0.015) 100px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 98px,
                    rgba(0, 255, 255, 0.015) 100px
                );
            animation: matrixMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes matrixMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -100px); }
        }

        /* Floating geometric shapes */
        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(0, 255, 255, 0.05) 2px, transparent 2px),
                radial-gradient(circle at 85% 75%, rgba(255, 0, 255, 0.03) 3px, transparent 3px),
                radial-gradient(circle at 60% 15%, rgba(0, 255, 255, 0.02) 1px, transparent 1px),
                radial-gradient(circle at 30% 85%, rgba(255, 0, 255, 0.04) 2px, transparent 2px);
            background-size: 200px 200px, 300px 300px, 150px 150px, 250px 250px;
            animation: floatShapes 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes floatShapes {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, -15px) rotate(1deg); }
            66% { transform: translate(-15px, 10px) rotate(-1deg); }
        }

        .signup-box {
            background: linear-gradient(145deg, rgba(3, 3, 8, 0.98), rgba(8, 8, 15, 0.98));
            padding: 2rem 2rem 1.5rem;
            border-radius: 0;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            width: 100%;
            max-width: 420px;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            box-shadow: 
                0 0 80px rgba(0, 255, 255, 0.05),
                inset 0 0 80px rgba(0, 0, 0, 0.8);
        }

        .signup-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: borderGlow 3s ease infinite;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            z-index: -1;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .signup-box h1 {
            text-align: center;
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .signup-box h1 span {
            color: #00ffff;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
            to { text-shadow: 0 0 40px rgba(0, 255, 255, 1), 0 0 60px rgba(0, 255, 255, 0.6); }
        }

        .signup-box h2 {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #bbb;
            font-weight: 400;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            text-align: left;
            color: #00ffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        label::before {
            content: '> ';
            color: #ff00ff;
            font-weight: bold;
        }

        input {
            padding: 0.75rem 1rem;
            border: 1px solid #1a1a1a;
            background: rgba(0, 0, 0, 0.9);
            color: #00ffff;
            border-radius: 0;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            font-family: 'JetBrains Mono', monospace;
            border-left: 3px solid #00ffff;
            transition: all 0.3s ease;
            position: relative;
        }

        input:focus {
            outline: none;
            background: rgba(0, 255, 255, 0.05);
            border-color: #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            border-left-width: 5px;
        }

        input::placeholder {
            color: rgba(0, 255, 255, 0.4);
            font-style: italic;
        }

        .errorlist {
            color: #ff0080;
            font-size: 0.85rem;
            margin-top: -0.5rem;
            margin-bottom: 0.75rem;
            list-style: none;
            padding-left: 0;
            background: rgba(255, 0, 128, 0.1);
            padding: 0.5rem 1rem;
            border-left: 4px solid #ff0080;
            position: relative;
        }

        .errorlist::before {
            content: '⚠ ERROR: ';
            font-weight: bold;
            color: #ff0080;
        }

        button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #000;
            font-weight: 700;
            border: none;
            padding: 0.75rem;
            border-radius: 0;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
            background: linear-gradient(45deg, #ff00ff, #00ffff);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #888;
        }

        .login-link a {
            color: #00ffff;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            transition: all 0.3s ease;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            transition: width 0.4s ease;
        }

        .login-link a:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }

        .login-link a:hover::after {
            width: 100%;
        }

        /* Responsive for single page */
        @media screen and (max-height: 700px) {
            .signup-box {
                padding: 1.5rem 2rem 1.25rem;
            }
            
            .signup-box h1 {
                font-size: 1.6rem;
                margin-bottom: 0.25rem;
            }
            
            .signup-box h2 {
                margin-bottom: 1.25rem;
                font-size: 0.9rem;
            }
            
            input {
                padding: 0.6rem 1rem;
                margin-bottom: 0.8rem;
            }
            
            button {
                padding: 0.6rem;
            }
        }

        @media screen and (max-width: 480px) {
            .signup-box {
                padding: 1.5rem;
                font-size: 0.95rem;
            }
            
            input,
            button {
                font-size: 1rem;
            }
        }

        @media screen and (max-height: 600px) {
            body {
                padding: 0.5rem;
            }
            
            .signup-box {
                padding: 1.25rem 1.75rem 1rem;
            }
            
            .signup-box h1 {
                font-size: 1.4rem;
            }
            
            .signup-box h2 {
                margin-bottom: 1rem;
                font-size: 0.85rem;
            }
            
            input {
                padding: 0.5rem 0.75rem;
                margin-bottom: 0.7rem;
            }
            
            button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            
            .login-link {
                margin-top: 0.75rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
<div class="signup-box">
    <h1>Infini<span>Humanizer</span></h1>
    <h2>📝 Create Your Account</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <ul class="errorlist">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endfor %}
        <button type="submit">Register</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="{% url 'account_login' %}">Login here</a>
    </div>
</div>
</body>
</html>
