{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - InfiniHumanizer</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            animation: particle-float 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes particle-float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, -50px); }
        }

        .logout-container {
            max-width: 480px;
            width: 100%;
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slide-up 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logout-icon {
            font-size: 4rem;
            margin-bottom: 24px;
            animation: wave 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #00D4FF 0%, #0099CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            font-weight: 700;
            animation: fade-in 0.8s ease-out 0.2s both;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            margin-bottom: 32px;
            animation: fade-in 0.8s ease-out 0.3s both;
        }

        .description {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fade-in 0.8s ease-out 0.4s both;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fade-in 0.8s ease-out 0.5s both;
        }

        .btn-danger {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF3B30 0%, #CC0000 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 59, 48, 0.4);
        }

        .btn-danger:active {
            transform: translateY(0);
        }

        .btn-secondary {
            display: block;
            width: 100%;
            padding: 16px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            color: #00D4FF;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .logout-container {
                padding: 32px 24px;
            }

            .logo h1 {
                font-size: 1.75rem;
            }

            .logout-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">üëã</div>
        
        <div class="logo">
            <h1>InfiniHumanizer</h1>
        </div>

        <p class="subtitle">See You Soon!</p>
        
        <p class="description">
            Thank you for using InfiniHumanizer. Are you sure you want to sign out?
        </p>

        <div class="button-group">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn-danger">
                    üö™ Yes, Sign Me Out
                </button>
            </form>

            <a href="{% url 'humanizer' %}" class="btn-secondary">
                ‚Üê Back to Humanizer
            </a>
        </div>
    </div>
</body>
</html>
