{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | InfiniHumanizer</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #0e0e11;
            color: #e6e6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .reset-box {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 0.65rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #121212;
            color: #fff;
        }
        button {
            padding: 0.75rem;
            border: none;
            background-color: #00ffff;
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="reset-box">
    <h1>üîê Reset Password</h1>
    <p style="text-align: center;">Enter your email address and we‚Äôll send you a link to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit">Send Reset Link</button>
    </form>
</div>
</body>
</html>
