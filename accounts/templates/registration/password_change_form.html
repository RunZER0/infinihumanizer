{% extends "base.html" %}
{% block content %}
<style>
  body {
    background-color: #0d1117;
    color: #c9d1d9;
  }

  .form-wrapper {
    max-width: 500px;
    margin: 60px auto;
    padding: 30px 40px;
    background: #161b22;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.06);
  }

  h3 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #f0f6fc;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    margin-top: 1rem;
    color: #f0f6fc;
  }

  input[type="password"] {
    background-color: #0d1117;
    border: 1px solid #30363d;
    border-radius: 6px;
    color: #f0f6fc;
    padding: 10px;
    width: 100%;
    margin-bottom: 10px;
  }

  .helptext {
    font-size: 0.9rem;
    color: #8b949e;
    margin-top: -5px;
    margin-bottom: 15px;
    line-height: 1.4;
  }

  .helptext ul {
    list-style: none;
    padding-left: 0;
  }

  .helptext li::before {
    content: "üëâ ";
    color: #58a6ff;
  }

  .btn-update {
    background-color: #238636;
    border: none;
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    font-weight: bold;
    color: white;
    margin-top: 15px;
  }

  .btn-update:hover {
    background-color: #2ea043;
  }

  .back-link {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #58a6ff;
    text-decoration: none;
  }

  .text-danger {
    color: #ff7b72;
    font-size: 0.875rem;
  }
</style>

<div class="form-wrapper">
  <h3>üîê Change Password</h3>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
      {% if field.help_text %}
        <div class="helptext">{{ field.help_text|safe }}</div>
      {% endif %}
      {% for error in field.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
    {% endfor %}

    <button type="submit" class="btn-update">Update Password</button>
  </form>

  <a href="{% url 'humanizer' %}" class="back-link">‚Üê Back to Dashboard</a>
</div>
{% endblock %}
