{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | InfiniHumanizer</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #0e0e11;
            color: #e6e6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: #1a1a1a;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .login-box h1 span {
            color: #00ffff;
        }

        .login-box h2 {
            margin: 1rem 0 2rem;
            font-size: 1.3rem;
            color: #cccccc;
        }

        .login-box label {
            text-align: left;
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #121212;
            color: #ffffff;
        }

        .login-box button {
            width: 100%;
            background-color: #00ffff;
            color: #000;
            font-weight: bold;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #00cccc;
        }

        .login-box p {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .login-box a {
            color: #00ffff;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Infini<span>Humanizer</span></h1>
        <h2>üîê Login to continue</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</body>
</html>
