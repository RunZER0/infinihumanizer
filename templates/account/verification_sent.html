{% extends "base.html" %}
{% load static %}

{% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<style>
  body {
    background: #0d1117;
    color: #c9d1d9;
  }

  .card-dark {
    background-color: #161b22;
    border: 1px solid #30363d;
    border-radius: 1rem;
    padding: 2rem;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 100%;
    color: #f0f6fc;
  }

  .btn-resend {
    background-color: #238636;
    color: #fff;
    font-weight: 600;
    border: none;
  }

  .btn-resend:hover {
    background-color: #2ea043;
  }

  .link-logout {
    color: #8b949e;
    text-decoration: none;
  }

  .link-logout:hover {
    color: #58a6ff;
  }

  .email-highlight {
    color: #ffffff;
    font-weight: bold;
  }

  .subtext {
    color: #adbac7;
  }
</style>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card card-dark text-center">
    <h2 class="fw-bold mb-3">üì¨ Check Your Inbox</h2>
    <p class="subtext">We‚Äôve sent a verification link to</p>
    <p class="email-highlight">{{ user.email }}</p>

    <p class="subtext mb-4">
      Didn‚Äôt receive it? Check your spam folder or click below to resend.
    </p>

    <form method="post" action="{% url 'account_email' %}">
      {% csrf_token %}
      <input type="hidden" name="email" value="{{ user.email }}">
      <button type="submit" class="btn btn-resend btn-lg w-100">Resend Verification Email</button>
    </form>

    <div class="mt-3">
      <a href="{% url 'account_logout' %}" class="link-logout">‚Üê Log Out</a>
    </div>
  </div>
</div>
{% endblock %}
