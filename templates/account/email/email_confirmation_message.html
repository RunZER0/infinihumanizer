<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ user.username }}!</h2>
    <p>Thanks for signing up at {{ current_site.name }}.</p>
    <p>Please click the button below to verify your email address:</p>
    
    <p>
        <a href="{{ activate_url }}" class="button">Verify Email</a>
    </p>

    <p>If you didn't request this, just ignore this email.</p>
    <p>Thanks,<br>The {{ current_site.name }} Team</p>
</body>
</html>
