<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body { background-color: #0e0e11; color: #ccc; font-family: 'Segoe UI', sans-serif; padding: 2rem; }
    .box { background: #1a1a1a; padding: 2rem; border-radius: 8px; border-left: 4px solid #00ffff; }
    h2 { color: #00ffff; }
    a { color: #00ffff; text-decoration: none; font-weight: bold; }
    .btn { background: #00ffff; color: #000; padding: 0.6rem 1rem; border-radius: 6px; text-decoration: none; display: inline-block; margin-top: 1rem; }
    .footer { font-size: 0.85rem; color: #888; margin-top: 2rem; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Password Reset Request</h2>
    <p>Hello {{ user.get_full_name|default:user.email }},</p>
    <p>You requested a password reset. Click below to create a new password:</p>
    <a href="{{ password_reset_url }}" class="btn">Reset My Password</a>
    <p class="footer">If you didn’t request this, no worries — just ignore this email.</p>
  </div>
</body>
</html>
